    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="jammy.css">
    </head>

<body>
    <form class="page">
        <div class="image">
            <img src="JammyLeft.svg" alt="">
        </div>
        <div class="container">
            <div class="mytitle">Welcome to Jammy</div>
            <div class="inputs">
                <label for="abcd" class="abcd">Full name</label>
                <input type="text" class="box" placeholder="Enter Full name" required>
                <label for="Email" class="abcd">Email</label>
                <input type="email" class="box" type="text" placeholder="Mobile Number or Email" required>
                <label for="psw" class="abcd">Password</label>
                <input type="password" class="box" placeholder="Enter Password" required>

            </div>
            <div class=" middle">
                <button type="submit" class="create">Create Account</button>
                <label> Already have an account ? 
                    <span class="login">Log in</span>
                </label>
                </span>
            </div>
            <div class="doingBox">
                <button class="googleBox">
                    <img src="google.svg" alt=""> Sign up with Google</button>
                <button class="googleBox">
                    <img src="git.svg" alt=""> Sign up with GitHub</button>
            </div>
    </form>
</body>

</html>
